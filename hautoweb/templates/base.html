<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>{% block title %}Home auto{% endblock %}</title>

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Place favicon.ico in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">

  <!-- CSS: implied media="all" -->    
  <link rel="stylesheet" href="{{STATIC_URL}}css/style.css?v=2">
  <link rel="stylesheet" href="{{STATIC_URL}}css/960_12_col.css">
  
  <!-- Help fixing for IE browsers -->
  <!--[if lt IE 9]>
  <script src="{{STATIC_URL}}js/IE9.js"></script>
  <![endif]-->
  
  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="{{STATIC_URL}}js/libs/modernizr-1.7.min.js"></script>
</head>

<body> 
  	<div id="top-bar"></div> <!-- 10 gray pixels from top -->  	
  	<div class="wrapper container_12"><!-- Main wrapper of page -->  	  	
  	<header class="header"> <!-- Header (Logo + Navigation) -->
  	  	
  	<div class="logo grid_4 push_4"><!-- Logo -->
  	</div>
  		
  		<!-- Main navigation -->
  		<nav class="grid_12 ">
  			<ul id="nav">
<!--  				<li><a class="active-page" href="/">Обзор</a>
  					<ul>
  						<li><a href="index.html">Full slider</a></li>
  						<li><a href="index-slider-small.html">Small slider</a></li>
					</ul>
				</li>-->
				{% for ent in topmenu %}
				<li><a {% ifequal active_url ent.href %}class="active-page" {% endifequal %}href="{{ent.href}}">{{ent.title}}</a></li>
				{% if not forloop.last %}<li class="nav-separator">/</li>{% endif %}
				{% endfor %}
  			</ul>
  		</nav>
  		
  	<div class="hr-940px grid_12 "></div> <!-- Gray 1px separator -->
	</header><!-- End of Header (Logo + Navigation) -->

	<!-- Main content of the page starts here -->
	<div id="page-content" class="clearfix">

		<div class="grid_12">
			{% block content %}{% endblock %}
		</div>
	
	</div><!-- End of page content -->
	
	<div class="hr-940px grid_12 clearfix"></div><!-- 1px gray separator -->
	
	</div><!-- End of main page wrapper -->
	
	<!-- Copyright area -->
	<div  class="container_12 clearfix" >
	<p id="copyrights-footer" class="grid_12">HomeAuto © Copyright 2012, Alexander Lourier</p>
	</div>
	
			
  <!-- JavaScript at the bottom for fast page loading -->
  <script src="{{STATIC_URL}}js/libs/jquery-1.5.1.min.js"></script>
  <!-- Menu -->
  <script type="text/javascript" src="{{STATIC_URL}}js/hoverIntent.js"></script>
  <script type="text/javascript" src="{{STATIC_URL}}js/superfish.js"></script>
  <script> 
     $(document).ready(function() { 
        $('ul#nav').superfish({ 
            delay:       1000,                            // one second delay on mouseout 
            animation:   {opacity:'show',height:'show'},  // fade-in and slide-down animation 
            speed:       'fast',                          // faster animation speed 
            autoArrows:  false,                           // disable generation of arrow mark-up 
            dropShadows: false                            // disable drop shadows 
        }); 
     }); 
  </script>
});
</script>

</body>
</html>
